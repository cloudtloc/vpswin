name: Windows VPS via Ngrok
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ngrok
        run: choco install ngrok -y

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable Remote Desktop (RDP)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Update Admin Password
        # Sử dụng continue-on-error để GitHub không dừng lại khi thấy thông báo lỗi từ NET USER
        continue-on-error: true
        run: |
          net user runneradmin Password123!
          net localgroup administrators runneradmin /add

      - name: Start Ngrok Tunnel
        run: |
          Start-Process Powershell -ArgumentList "-NoExit -Command ""ngrok tcp 3389"""
          Start-Sleep -Seconds 15

      - name: Get RDP Address
        run: |
          $tunnels = curl.exe -s http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json
          $public_url = $tunnels.tunnels[0].public_url
          Write-Host "===================================================="
          Write-Host "KẾT NỐI RDP TẠI ĐỊA CHỈ:"
          Write-Host "Address: $public_url"
          Write-Host "Username: runneradmin"
          Write-Host "Password: Password123!"
          Write-Host "===================================================="

      - name: Keep Alive (6 hours)
        run: |
          Write-Host "VPS đang chạy mượt mà..."
          Start-Sleep -Seconds 21600
