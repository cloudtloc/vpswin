name: Windows VPS 
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ngrok via Chocolatey
        run: choco install ngrok -y

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable Remote Desktop (RDP)
        run: |
          # Cho phép kết nối từ xa
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          # Mở firewall cho RDP
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          # Tắt yêu cầu xác thực mức mạng (NLA) để dễ kết nối hơn nếu cần
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Create Admin User
        run: |
          # Tạo user mới với tên 'runneradmin' và mật khẩu 'Password123!'
          # Lưu ý: Windows yêu cầu mật khẩu có độ phức tạp (chữ hoa, thường, số, ký tự đặc biệt)
          net user runneradmin Password123! /add
          net localgroup administrators runneradmin /add

      - name: Start Ngrok Tunnel
        run: |
          # Chạy Ngrok ở chế độ nền (background) trỏ vào cổng RDP 3389
          Start-Process Powershell -ArgumentList "-NoExit -Command ""ngrok tcp 3389"""
          Start-Sleep -Seconds 12

      - name: Get RDP Address
        run: |
          # Lấy địa chỉ IP/Domain công khai từ API nội bộ của Ngrok
          $tunnels = curl.exe -s http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json
          $public_url = $tunnels.tunnels[0].public_url
          Write-Host "===================================================="
          Write-Host "KẾT NỐI RDP TẠI ĐỊA CHỈ:"
          Write-Host "Address: $public_url"
          Write-Host "Username: runneradmin"
          Write-Host "Password: Password123!"
          Write-Host "===================================================="

      - name: Keep Alive (6 hours)
        run: |
          Write-Host "VPS đang chạy... Đừng đóng Workflow này."
          Start-Sleep -Seconds 21600
