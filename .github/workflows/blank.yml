name: Windows VPS via Ngrok
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ngrok
        run: choco install ngrok -y

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable Remote Desktop (RDP)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Update Admin Password
        continue-on-error: true
        run: |
          net user runneradmin Password123!
          net localgroup administrators runneradmin /add

      - name: Start Ngrok Tunnel
        run: |
          # Chạy Ngrok tại region Asia (ap) để giảm ping
          Start-Process Powershell -ArgumentList "-NoExit -Command ""ngrok tcp --region ap 3389"""
          Write-Host "Dang doi Ngrok khoi tao (30s)..."
          Start-Sleep -Seconds 30

      - name: Get RDP Address
        run: |
          $max_retries = 10
          $retry_count = 0
          $public_url = ""

          while ($retry_count -lt $max_retries) {
              try {
                  $response = curl.exe -s http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json
                  if ($response.tunnels.Count -gt 0) {
                      $public_url = $response.tunnels[0].public_url
                      break
                  }
              } catch { }
              Write-Host "Chưa tìm thấy tunnel, đang thử lại lần $($retry_count + 1)..."
              Start-Sleep -Seconds 5
              $retry_count++
          }

          if ($public_url -ne "") {
              Write-Host "===================================================="
              Write-Host "KẾT NỐI RDP TẠI ĐỊA CHỈ:"
              Write-Host "Address: $public_url"
              Write-Host "Username: runneradmin"
              Write-Host "Password: Password123!"
              Write-Host "===================================================="
          } else {
              Write-Host "LOI: Khong the lay duoc dia chi Ngrok. Kiem tra Auth Token!"
              exit 1
          }

      - name: Keep Alive (6 hours)
        run: |
          Write-Host "VPS dang chay mượt mà tại Region AP..."
          Start-Sleep -Seconds 21600
