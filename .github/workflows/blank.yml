name: Windows VPS via Ngrok
on:
  workflow_dispatch:

jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Install Ngrok
        # Sử dụng Chocolatey để cài đặt tự động, tránh lỗi link download bị chết
        run: choco install ngrok -y

      - name: Authenticate Ngrok
        run: ngrok config add-authtoken ${{ secrets.NGROK_AUTH_TOKEN }}

      - name: Enable Remote Desktop (RDP)
        run: |
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server' -Name "fDenyTSConnections" -Value 0
          Enable-NetFirewallRule -DisplayGroup "Remote Desktop"
          Set-ItemProperty -Path 'HKLM:\System\CurrentControlSet\Control\Terminal Server\WinStations\RDP-Tcp' -Name "UserAuthentication" -Value 1

      - name: Update Admin Password
        run: |
          # Vì runneradmin đã tồn tại, chúng ta chỉ cần đổi mật khẩu thay vì tạo mới
          # Nếu lệnh lỗi (ví dụ user khác), nó sẽ tiếp tục chạy bước sau
          net user runneradmin Password123! /add || net user runneradmin Password123!
          net localgroup administrators runneradmin /add || echo "User already admin"

      - name: Start Ngrok Tunnel
        run: |
          # Chạy Ngrok và ẩn log để không lộ thông tin trong console GitHub
          Start-Process Powershell -ArgumentList "-NoExit -Command ""ngrok tcp 3389"""
          Start-Sleep -Seconds 15

      - name: Get RDP Address
        run: |
          $tunnels = curl.exe -s http://127.0.0.1:4040/api/tunnels | ConvertFrom-Json
          $public_url = $tunnels.tunnels[0].public_url
          Write-Host "===================================================="
          Write-Host "KẾT NỐI RDP TẠI ĐỊA CHỈ:"
          Write-Host "Address: $public_url"
          Write-Host "Username: runneradmin"
          Write-Host "Password: Password123!"
          Write-Host "===================================================="

      - name: Keep Alive (6 hours)
        run: |
          Write-Host "VPS đang chạy... Đừng đóng Workflow này cho đến khi bạn dùng xong."
          Start-Sleep -Seconds 21600
